                          <option value="7">Fish-Free</option>
                          <option value="8">FODMAP-Free</option>
                          <option value="9">Gluten-Free</option>
                          <option value="10">Immuno-Supportive</option>
                          <option value="11">Keto-Friendly</option>
                          <option value="12">Kidney-Friendly</option>
                          <option value="13">Kosher</option>
                          <option value="14">Low Potassium</option>
                          <option value="15">Low Sugar</option>
                          <option value="16">Lupine-Free</option>
                          <option value="17">Mediterranean Diet</option>
                          <option value="18">Mollusk-Free</option>
                          <option value="19">Mustard-Free</option>
                          <option value="20">No oil added</option>
                          <option value="21">Paleo</option>
                          <option value="22">Peanut-Free</option>
                          <option value="23">Pescatarian</option>
                          <option value="24">Pork-Free</option>
                          <option value="25">Red-Meat-Free</option>
                          <option value="26">Sesame-Free</option>
                          <option value="27">Shellfish-Free</option>
                          <option value="28">Soy-Free</option>
                          <option value="29">Sugar-Conscious</option>
                          <option value="30">Sulfite-Free</option>
                          <option value="31">Tree-Nut-Free</option>
                          <option value="32">Vegan</option>
                          <option value="33">Vegetarian</option>
                          <option value="34">Wheat-Free</option>
                        </select>
                        <label>Health Restricitons</label>
                    </div>
                    
                    <div class="input-field col s12 bottom-margin">
                        <select multiple id="dietSelect">
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Balanced</option>
                          <option value="2">High-Fiber</option>
                          <option value="3">High-Protein</option>
                          <option value="4">Low-Carb</option>
                          <option value="5">Low-Fat</option>
                          <option value="6">Low-Sodium</option>
                        </select>
                        <label>Diet Goals</label>
                    </div>
                  </div>
                  
                </div>

                    <!-- <i class="material-icons right">send</i> -->
                  </button>
                </div>
            </div>
            <!-- left side -->
            <div class="col s12 m6">
                <!-- Cuisine selection dropdown -->
                <div class="col s12">
                    <div class="card">
                        <div class="input-field">
                            <select id="cuisineSelect">
                                <option value="" disabled selected>Cuisine</option>
                                <option value="0">None</option>
                                <option value="1">American</option>

                                <option value="12">Japanese</option>
                                <option value="13">Korean</option>
                                <option value="14">Kosher</option>
                                <option value="15">Mediterranean</option>
                                <option value="16">Mexican</option>
                                <option value="17">Middle Eastern</option>
                                <option value="18">Nordic</option>
                                <option value="19">South American</option>
                                <option value="20">South East Asian</option>
                                <option value="21">World</option>
                            </select>
                            <label>Cuisine Selection</label>
                        </div>
                    </div>
                </div>

                <!-- Meal Type selection dropdown -->
                <div class="col s12">
                    <div class="card">
                        <div class="input-field">
                            <select id="mealSelect">
                                <option value="" disabled selected>Meal Type</option>
                                <option value="0">None</option>
                                <option value="1">Breakfast</option>
                                <option value="2">Brunch</option>
                                <option value="3">Lunch</option>
                                <option value="4">Dinner</option>
                                <option value="5">Snack</option>
                                <option value="6">Teatime</option>
                            </select>
                            <label>Meal Type</label>
                        </div>
                    </div>
                </div>

                <!-- Keyword Searchbox -->
                <div class="col s12">
                    <div class="card">
                        <div class="input-field">
                            <input placeholder="Keyword Search" type="text" class="validate" id="keyWordInput">
                            <label for="first_name">Keyword</label>
                        </div>
                    </div>
                </div>

                <!-- Health/Diet Modal -->
                <div class="col s12 m6">
                    <!-- Modal Trigger -->
                    <a class="waves-effect waves-light btn-large modal-trigger" href="#healthModal">Diets/Health Restricitons</a>
                </div>
                <div class="col s12 m6 right-align">
                    <button class="btn-large waves-effect waves-light" id="searchBtn">Search</button>
                </div>
            </div>
            <!-- right side -->
            <!-- Recipe response cards -->
            <div class="col s12 m6">
                
                <div class="card-panel col s12">
                    <div class="col s6 center-align">
                        <a class="waves-effect waves-light btn-large" id="prevPageBtn">Previous</a>
                    </div>
                    <div class="col s6 center-align">
                        <a class="waves-effect waves-light btn-large" id="nxtPageBtn">Next</a>
                    </div>
                </div>

                    <ul id="recipeList">
