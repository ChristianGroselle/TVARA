<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="col s12 m4 l2 center-align">
        <h2>Search by Cuisine</h2>
        <h5>cooking made easy</h3>
    </header>

    <main class="container">
        <div class="row">
            <div class="col s6">
                <!-- Cuisine selection dropdown -->
                <div class="col s12">
                    <div class="card">
                        <div class="input-field">
                            <select>
                                <option value="" disabled selected>Cuisine</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Cuisine Selection</label>
                        </div>
                    </div>
                </div>

                <!-- Meal Type selection dropdown -->
                <div class="col s12">
                    <div class="card">
                        <div class="input-field">
                            <select>
                                <option value="" disabled selected>Meal Type</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Meal Type</label>
                        </div>
                    </div>
                </div>

                <!-- Health/Diet Modal -->
                <div class="col s12">
                    <div class="card">
                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
                    </div>
                </div>
                <!-- Keyword Searchbox -->
                <div class="col s12">
                    <div class="card">
                        <div class="input-field">
                            <input placeholder="Keyword Search" type="text" class="validate">
                            <label for="first_name">Keyword</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>


    <script src="../js/script.js"></script>
</body>
</html>
